<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS for styling -->
    <style>
        .btn-group {
            margin-bottom: 20px;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        .post-list-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }
        #map {
            height: 300px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- First Column -->
            <div class="col-md-4">
                <div class="btn-group">
                    <button class="btn btn-primary">Button 1</button>
                    <button class="btn btn-secondary">Button 2</button>
                    <button class="btn btn-success">Button 3</button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox1" value="">
                    <label class="form-check-label" for="checkbox1">
                        Checkbox 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkbox2" value="">
                    <label class="form-check-label" for="checkbox2">
                        Checkbox 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="option1">
                    <label class="form-check-label" for="radio1">
                        Radio 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">
                        Radio 2
                    </label>
                </div>
            </div>
            
            <!-- Second Column -->
            <div class="col-md-4">
                <h3>Blog Posts</h3>
                <ul class="post-list">
                    <li class="post-list-item">
                        <h4>Post 1</h4>
                        <p>This is the content of Blog Post 1.</p>
                    </li>
                    <li class="post-list-item">
                        <h4>Post 2</h4>
                        <p>This is the content of Blog Post 2.</p>
                    </li>
                    <li class="post-list-item">
                        <h4>Post 3</h4>
                        <p>This is the content of Blog Post 3.</p>
                    </li>
                </ul>
            </div>
            
            <!-- Third Column -->
            <div class="col-md-4">
                <h3>Location Map</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include any JavaScript code for the map here -->
</body>
</html>
